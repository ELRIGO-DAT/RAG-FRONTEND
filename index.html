<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAG Demo</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:760px;margin:40px auto;padding:0 16px}
    textarea, input, button{width:100%;padding:10px;margin:8px 0;font-size:16px}
    button{cursor:pointer}
    .row{display:grid;grid-template-columns:1fr 160px;gap:8px}
    .src{white-space:pre-wrap;background:#f6f6f6;border-radius:8px;padding:8px;margin:8px 0}
    .muted{color:#666;font-size:14px}
  </style>
</head>
<body>
  <h1>RAG Demo</h1>

  <label>Pregunta</label>
  <textarea id="question" rows="3" placeholder="¬øQu√© dice el documento sobre ...?"></textarea>

  <div class="row">
    <input id="docId" placeholder="doc_id (opcional; pega UUID de documents.id)" />
    <input id="topK" type="number" min="1" max="10" value="5" />
  </div>

  <!-- üëá Aseg√∫rate de ver este BOT√ìN en la p√°gina -->
  <button id="ask">Preguntar</button>

  <h2>Respuesta</h2>
  <div id="answer" class="src">‚Äî</div>

  <h3>Fragmentos usados</h3>
  <div id="matches"></div>

  <p class="muted">Consejo: si no ves buenos resultados, ingesta m√°s texto y sube <em>topK</em>.</p>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const BACKEND = "https://rag-backend-7ku4.onrender.com"; // tu URL de Render

  const $q = (s)=>document.querySelector(s);
  const askBtn = $q("#ask");
  if (!askBtn) return; // por si no existe el bot√≥n

  askBtn.addEventListener("click", async () => {
    const question = $q("#question").value.trim();
    const topK = Number($q("#topK").value || 5);
    const doc_id = $q("#docId").value.trim() || undefined;

    if (!question) {
      $q("#answer").textContent = "Escribe una pregunta.";
      return;
    }

    $q("#answer").textContent = "Consultando...";
    $q("#matches").innerHTML = "";

    try {
      const res = await fetch(`${BACKEND}/api/answer`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, topK, doc_id })
      });

      const data = await res.json();
      if (!res.ok || data?.ok === false) {
        $q("#answer").textContent = `Error: ${data?.error || res.status}`;
        return;
      }

      $q("#answer").textContent = data.answer || "(Sin respuesta)";

      const matches = data?.used?.matches || [];
      if (matches.length) {
        const wrap = document.createDocumentFragment();
        matches.forEach((m, i) => {
          const div = document.createElement("div");
          div.className = "src";
          div.innerHTML =
            `<strong>#${i+1}</strong> similitud: ${(m.similarity ?? 0).toFixed(3)}<br>` +
            `<small>doc_id: ${m.doc_id || "-"}</small><br><br>` +
            `${m.content}`;
          wrap.appendChild(div);
        });
        $q("#matches").appendChild(wrap);
      } else {
        $q("#matches").innerHTML =
          "<div class='muted'>Fragmentos: (sin matches o pendiente de activar/ingestar m√°s)</div>";
      }
    } catch (e) {
      $q("#answer").textContent = "Error de red o CORS.";
    }
  });
});
</script>
